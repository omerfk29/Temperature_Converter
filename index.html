<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="content">
        <h1>Temperature Converter</h1>
        <p id="enter">Enter your Fahrenheit Temperature</p>
        <div class="converter">
            <label for="from">From:</label>
            <select name="from" id="unit">
                <option id="F" value="F">째F</option>
                <option id="C" value="C">째C</option>
                <option id="K" value="K">K</option>
            </select>
            <input id="input" type="number" required placeholder="enter number here" />
            <label for="to">To:</label>
            <select name="to">
                <option id="F" value="F">째F</option>
                <option id="C" value="C">째C</option>
                <option id="K" value="K">K</option>
            </select>
            <button id="button">Calculate</button>
            <button id="clear">Clear</button>
        </div>
        <p id="result" ></p>
    </main>

    <script src="./script.js"></script>
</body>
</html>
