<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="content">
        <h1>Temperature Converter</h1>
        <p id="enter">Enter your Fahrenheit Temperature</p>
        <div class="converter">
            <input id="input" type="number" required placeholder="enter number here" />
            <button id="button">Calculate</button>
        </div>
        <p id="result" ></p>
    </main>

    <script src="./script.js"></script>
</body>
</html>
